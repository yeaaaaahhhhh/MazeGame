<!DOCTYPE html>
<html>

<head>
    <title>0216 project</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <canvas id="canv"></canvas>
    <script src="scripts.js"></script>


    <script type="module">
        "use strict"
        import Input from './engine/Input.js'
        import time from './engine/time.js'
        import Circle from './engine/Circle.js'
        import Constants from './Game/Constants.js'
        import StartScene from "./Game/StartScene.js"
        import Game from "./engine/Game.js"
        import EndScene from "./Game/EndScene.js"
        import MainScene from "./Game/MainScene.js"
        Input.attach(document);

        let px = 225;
        let py = 115;

        
        
        let { canvas, ctx } = getCanvas();
    
        
        let startScene=new StartScene()
        let scene=new MainScene()
        let endScene=new EndScene()
        Game.scenes.push(startScene);
        Game.scenes.push(scene);
        Game.scenes.push(endScene);
        Game.changeScene(0)
        
        
        //let gameObjects = []
        //let timeCounter = setInterval(draw, time.millisecondsBetweenFrames)
        //pushWall()
        //pushDarkness()
        function tick()
        {
            Game.updateScene()
            Input.update()
            Game.scene().update(ctx)
            Game.scene().draw(ctx)
            Game.scene().remove()
            time.timePassed+=time.secondsBetweenFrame
        }

        setInterval(tick,time.millisecondsBetweenFrames)
     
    </script>
